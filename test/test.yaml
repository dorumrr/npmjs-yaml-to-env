service: prod-api
runtime: nodejs
env: flex
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 1.5
  disk_size_gb: 10

env_variables:
  NODE_ENV: 'production'
  API_DB_USERNAME: 'dbuser'
  API_DB_PASSWORD: 'dbpass'
  CONTACT_EMAIL: 
    - 'someone@somewhere.exists'
    - 'anyone@somewhere.exists'
